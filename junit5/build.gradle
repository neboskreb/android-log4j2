plugins {
    id 'com.android.library'
    id 'de.mannodermaus.android-junit5'
    id 'maven-publish'
}

group = 'io.github.neboskreb'
version = '2.24.1-SNAPSHOT'

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from(components["release"])
                artifactId = 'android-log4j2-junit5'
            }
        }

        repositories {
            maven {
                name = "github-packages"
                credentials {
                    username = "${github_packages_user}"
                    password = "${github_packages_token}"
                }
                url = "https://maven.pkg.github.com/neboskreb/irriga"
            }
        }
    }
}

android {
    namespace = 'com.github.neboskreb.log4j2'
    compileSdk = 35

    defaultConfig {
        minSdk = 26

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    publishing {
        singleVariant("release") {
            withJavadocJar()
            withSourcesJar()
        }
    }
}

dependencies {
    api 'io.github.neboskreb:android-log4j2:2.24'
    compileOnly 'androidx.test.ext:junit:1.2.1'
    compileOnly platform('org.junit:junit-bom:5.12.2')
    compileOnly 'org.junit.jupiter:junit-jupiter-api'
    compileOnly 'org.junit.jupiter:junit-jupiter'
    compileOnly 'org.junit.platform:junit-platform-launcher'

    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation platform('org.junit:junit-bom:5.12.2')
    androidTestImplementation 'org.junit.jupiter:junit-jupiter-api'
    androidTestImplementation 'org.junit.jupiter:junit-jupiter'
    androidTestImplementation 'org.junit.platform:junit-platform-launcher'
}
